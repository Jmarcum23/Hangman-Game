<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Sigmar+One" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/reset.css">
<script src="assets/javascript/game.js" async></script>
</head>
<body >
	<header>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<img class="img-responsive" src="assets/images/header-v2.png" alt="Farm Animals Hangman">
				</div>
			</div>
		</div>
	</header>
	<section id="content">
		<div class="container">
				<div class="row mb">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<h1 id="you-win"></h1>
						<h1>Number of Wins:</h1>
						<h1 id="num-wins"></h1>
					</div>
				</div>
				<div class="row mb">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<h1>Press any key to get started!</h1>
						<div id="game-word"></div>
					</div>
				</div>
				<div class="row mt mb">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<h1>Guesses Remaining:</h1>
						<div id="guesses-left">
						</div>
					</div>
				</div>
				<div class="row mt mb">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<h1>Letters guessed:</h1>
						<div id="letter-guessed">
						</div>
					</div>
				</div>
		</div>
	</section>
	<div class="wrap">
				<img class="img-responsive" src="assets/images/footer-bg@2x.png">
		</div>
	<footer>
	</footer>
</body>
</html>
